<body>

    <nav class="navbar navbar-expand-lg" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" id="logo"><img src="./images/Logo_prev_ui.png" alt=""></a>

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" type="submit"
                            onclick="redirectToHomePage()">Home</a>
                    </li>

                    <li class="nav-item">
                        <!-- <a class="nav-link" href="#login/register">Login/Register</a> -->
                        <button class="btn btn-outline-success" type="submit">Submit your Issue</button>
                    </li>

                        <a class="nav-link"   onclick="Logout()">Logout</a>
                    </li>
                </ul>
                <!-- Add a div for the profile image and username on the right side -->
                <div class="d-flex">
                    <div class="navbar-brand" id="profile-info">
                        <img src="./images/profile_logo-removebg-preview.png" alt="Profile Image" id="profile-image">

                    </div>
                </div>
                <!-- <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

    <h3 class="submiticket">Submit a ticket</h3>
    <hr>

    <section class="create-ticket">
        <div class="image">
            <img src="./images/Submit issue.jpg" alt="" width="150%" height="90%">
        </div>
        <div>
            <form>
                <div class="mb-3">
                    <label class="form-label">Requester*</label>
                    <input type="text" id="subject" class="form-control" placeholder="" disabled>
                </div>
               
                <div class="mb-3">
                    <label class="form-label">Issue Type*</label>
                    <select id="issue-type" class="form-select" required>
                        <option disabled selected>Issue Type</option>
                        <option value="1">Finance Issue</option>
                        <option value="2">Technical Issue</option>
                        <option value="3">Laptop Issue</option>
                        <option value="4">Reimbursement Issue</option>
                    </select>
                </div>
               
                <div class="form-floating mb-3">
                    <textarea cols="50" rows="10" class="form-control" placeholder="Enter the description here"
                        id="floatingTextarea" required></textarea>
                    <label for="floatingTextarea" class="form-label">Description*</label>
                </div>
                <div class="mb-3">
                    <label class="form-label">Attach File</label>
                    <input type="file" class="form-control" id="fileInput">
                </div>
                <button type="button" class="btn btn-primary" onclick="submission()">Submit</button>
                <button type="button" class="btn btn-secondary">Cancel</button>
            </form>
              
        </div>
        </div>
        </div>
    </section>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            getvalue();
        });
