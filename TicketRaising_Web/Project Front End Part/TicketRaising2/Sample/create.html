    <section class="create-ticket">
        <h3>Submit a ticket</h3>
        <form>
            <div class="mb-3">
                <label class="form-label">Requester</label>
                <input type="text" id="subject" class="form-control" placeholder="Enter your User Name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Subject</label>
                <input type="text" id="subject" class="form-control" placeholder="Subject" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Issue Type</label>
                <select id="issue-type" class="form-select" required>
                    <option disabled selected>Issue Type</option>
                    <option>Finance Issue</option>
                    <option>Technical Issue</option>
                    <option>Laptop Issue</option>
                    <option>Reimbursement Issue</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Priority</label>
                <select id="priority" class="form-select" required>
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
                </select>
            </div>
            <div class="form-floating mb-3">
                <textarea cols="50" rows="10" class="form-control" placeholder="Enter the description here" id="floatingTextarea" required></textarea>
                <label for="floatingTextarea" class="form-label">Description</label>
            </div>
            <div class="mb-3">
                <label class="form-label">Attach File</label>
                <input type="file" class="form-control" id="fileInput">
            </div>

            <button type="submit" class="btn btn-secondary">Cancel</button>
