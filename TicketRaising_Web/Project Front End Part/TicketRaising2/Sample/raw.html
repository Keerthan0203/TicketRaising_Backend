<!DOCTYPE html>
<html>
<head>
    <title>Ticket Page</title>
    <style>
/* New styles for layout positioning */
        body{
            background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),url(image.jpg);
        }

        .grid-container {
            display: grid;
            grid-template-columns: 55% 40%;
            gap: 20px;
            height: 100vh;
            padding: 20px;
        }

        .left-side {
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #e0b1cb;
        }

        .right-side {
            padding: 20px;
            border-radius: 5px;
            height: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #be95c4;
        }

        /* Adjusted styles for update button */
        #update-button {
            position: absolute;
            bottom: 200px;
            right: 500px;
            padding: 10px 20px;
            background-color: #be95c4;
            color: beige;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 25px;
            transition: background-color 0.3s;
        }

        #update-button:hover {
            background-color: #0056b3;
        }

        .ticketID{
            margin-left: 100px;
            font-size: 30px;
        }

        #ticketID{
            margin-left: 80px;
            font-size: 25px;
            height: 34px;
        }

        .name{
            margin-left: 104px;
            font-size: 30px;
        }

        #name{
            margin-left: 121px;
            font-size: 25px;
            height: 34px;
        }

        .description{
            margin-left: 101px;
            font-size: 30px;
        }

        #description{
            margin-left: 310px;
            margin-top: -26px;
        }

        .user-Comments{
            margin-left: 103px;
            font-size: 30px;
        }

        #userComments{
            margin-left: 310px;
            margin-top: -21px;
        }

        .comments{
            margin-left: 110px;
            font-size: 30px;
        }

        #comments{
            margin-left: 309px;
            margin-top: -30px;
        }

        h1{
            text-align: center;
        }

        .assigned-to{
            margin-left: 41px;
            font-size: 27px;
        }

        .status{
            margin-left: 40px;
            font-size: 27px;
        }

        #assigned{
            font-size: 22px;
            margin-left: 23px;
        }

        #status{
            margin-top: 22px;
            margin-left: 85px;
            font-size: 22px;
            margin-bottom: 40px;
        }

        .issue-type{
            margin-left: 103px;
            font-size: 30px;
        }

        #issue-type{
            margin-left: 64px;
            font-size: 25px;
        }

        .priority{
            font-size: 30px;
            margin-left: 100px;
        }

        #priority{
            font-size: 25px;
            margin-left: 105px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
    <div class="left-side">
        <h1>Ticket Information</h1>
        <!-- <div class="form-container"> -->
        <form id="ticketForm">
            <label for="ticketID" class="ticketID">Ticket ID:</label>
            <input type="text" id="ticketID" name="ticketID" required><br><br>
    
            <label for="name" class="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="name" class="issue-type">Issue Type:</label>
            <input type="text" id="issue-type" name="issueType" required><br><br>

            <label for="name" class="priority">Priority:</label>
            <input type="text" id="priority" name="priority" required><br><br>
    
            <label for="description" class="description">Description:</label><br>
            <textarea id="description" cols="50" rows="10" name="description" required></textarea><br><br>
    
            <label for="userComments" class="user-comments">User Comments:</label><br>
            <textarea id="userComments" cols="50" rows="10" name="userComments" required></textarea><br><br>
    
            <label for="comments" class="comments">Comments:</label><br>
            <textarea id="comments" cols="50" rows="10" name="comments"></textarea><br><br>
        </form>
    <!-- </div> -->
    </div>
    <div class="right-side">
        <h1>Update Ticket Status</h1>
        <p><strong class="status">Status:</strong> <select id="status">
            <option value="open">Open</option>
            <option value="inProgress">InProgress</option>
            <option value="resolved">Resolved</option>
            <option value="closed">Closed</option>
        </select></p>
        <p><strong class="assigned-to">Assigned To:</strong> <select id="assigned">
            <option value="user1">Poojashri S</option>
            <option value="user2">Meenakshi Sundaram</option>
            <option value="user3">Christo Jestine</option>
            <option value="user4">Vipinkumar Sivakumar</option>
        </select></p>
    </div>
    <div>
        <button id="update-button">Update Ticket</button>
    </div>
</div>
<script>
    document.getElementById('update-button').addEventListener('click', function() {
  // Get the content from the 'Comments' textarea
  var commentsContent = document.getElementById('comments').value;

  // Get the 'User Comments' textarea
  var userCommentsTextarea = document.getElementById('userComments');

  // Create an array from the comments content, splitting by line breaks
  var commentsArray = commentsContent.split('\n');

  // Create a string to store the bullet point list
  var bulletList = '';
  commentsArray.forEach(function(comment) {
    // Add each comment as a bullet point
    if (comment.trim() !== '') {
      bulletList += `- ${comment.trim()}\n`;
    }
  });

  // Set the 'User Comments' textarea content with bullet points
  userCommentsTextarea.value = bulletList;
});

</script>
</body>
</html>
