<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="./Css/Login_signup.css">
    <script src="script.js"></script>
    <script async="true" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-login">
                <div id="login-btn"></div>
                <button type="button" class="toggle-login" onclick="login()">Admin Login</button>
            </div>
            <form id="login" class="input-admin">
                <input type="email" class="input-field" placeholder="Email" required id="adminEmail">
                <input type="password" class="input-field" placeholder="Password" required id="adminPassword">
                <button type="button" class="submit-admin" onclick="AdminLogin()">Login</button><br>
                <a href="Login_signup.html">User Login</a>
            </form>
        </div>
    </div>
</body>
</html>
