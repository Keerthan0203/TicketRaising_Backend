<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Logging</title>
    <link rel="stylesheet" href="./style.css">
    <script async="true" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script async="true" src="./script.js"></script>

</head>
<body>
    <div class="hero">
        <div class="welcome-style">
            <h1>WELCOME</h1>
        </div>
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <form id="login" class="input-group">
                <input type="email" class="input-field" placeholder="Email" required id="loginEmail">
                <input type="password" class="input-field" placeholder="Password" required id="loginPassword">
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button class="submit-btn" onclick="Authenticate()">Login</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="Name" required>
                <input type="email" class="input-field" placeholder="Email" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="password" class="input-field" placeholder="Confirm Password" required>
                <input type="checkbox" class="check-box" required><span>I agree to the terms & conditions</span>
                <button class="submit-btn" >Register</button>
            </form>
        </div>
        <div>
            
        </div>
    </div>
</body>
</html>
